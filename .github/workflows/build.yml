name: Build and Release
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-26
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Install CocoaPods dependencies
        run: |
          set -e
          sudo gem uninstall cocoapods -aIx || true
          sudo gem install cocoapods -v 1.14.3
          pod --version
          rm -f Podfile.lock
          rm -rf Pods
          pod deintegrate || true
          pod repo update
          pod install --repo-update --verbose
      - name: Verify Pods support files (iOS)
        run: |
          echo "Listing xcfilelists for app and MobileVLCKit targets"
          find "Pods/Target Support Files" -maxdepth 2 -name "*.xcfilelist" -print | sed -n '1,200p'
          echo "\nCheck MobileVLCKit support folder"
          ls -la "Pods/Target Support Files/MobileVLCKit" || echo "Missing MobileVLCKit support files"
      - name: Make build script executable
        run: chmod +x ./ipabuild.sh
      - name: Build iOS IPA
        run: ./ipabuild.sh ios
      - name: Upload iOS IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Luna-iOS
          path: build/Luna.ipa

  build-tvos:
    name: Build tvOS IPA
    runs-on: macos-26
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
